<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bepe-foto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
    }
    header {
      background: url('SEE-BILD.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header h1 {
      background-color: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 2.5rem;
    }
    section {
      max-width: 900px;
      margin: 4rem auto;
      padding: 0 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #222;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>bepe-foto – aus Versehen besonders</h1>
  </header>

  <section>
    <h2>Über mich</h2>
    <p>Ich bin Bernd – Momentensammler, Sonnenaufgangsliebhaber und Fotograf aus Leidenschaft. Manchmal entsteht das Beste, wenn man es nicht geplant hat.</p>
  </section>

  <section>
    <h2>Galerie</h2>
    <div class="gallery">
      <img src="bild1.jpg" alt="Stimmungsbild 1">
      <img src="bild2.jpg" alt="Stimmungsbild 2">
      <img src="bild3.jpg" alt="Stimmungsbild 3">
    </div>
  </section>

  <footer>
    &copy; 2025 bepe-foto – Kontakt: mail@bepe-foto.de
  </footer>
</body>
</html>
